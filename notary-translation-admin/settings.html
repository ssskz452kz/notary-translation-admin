<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 公证翻译管理后台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h2>公证翻译管理后台</h2>
        </div>
        <div class="navbar-menu">
            <a href="dashboard.html" class="nav-link">订单管理</a>
            <a href="services.html" class="nav-link">服务类型</a>
            <a href="statistics.html" class="nav-link">数据统计</a>
            <a href="settings.html" class="nav-link active">系统设置</a>
            <button class="btn btn-outline" onclick="logout()">退出登录</button>
        </div>
    </nav>

    <div class="container">
        <div class="settings-header">
            <h1>系统设置</h1>
            <p class="settings-desc">管理后台的安全配置</p>
        </div>

        <form id="settingsForm" class="settings-form">
            <!-- 安全设置 -->
            <section class="settings-section">
                <h3 class="section-title">
                    <span class="section-icon">🔐</span>
                    安全设置
                </h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="adminPassword">管理员密码</label>
                        <input type="password" id="adminPassword" class="form-control" placeholder="留空表示不修改">
                        <small class="form-hint">修改后下次登录需使用新密码</small>
                    </div>
                    <div class="form-group">
                        <label for="adminPasswordConfirm">确认新密码</label>
                        <input type="password" id="adminPasswordConfirm" class="form-control" placeholder="再次输入新密码">
                    </div>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-lg" id="saveBtn">
                    <span class="btn-text">保存设置</span>
                    <span class="btn-loading" style="display: none;">保存中...</span>
                </button>
                <button type="button" class="btn btn-outline" onclick="loadSettings()">重置</button>
            </div>
        </form>

        <div id="saveMessage" class="save-message" style="display: none;"></div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="settings.js"></script>
</body>
</html>
